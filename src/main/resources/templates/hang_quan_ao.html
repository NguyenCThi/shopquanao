<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="cache-control" content="max-age=604800" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Website title - bootstrap html template</title>

<link th:href="@{/images/favicon.ico}" rel="shortcut icon"
	type="image/x-icon">

<!-- jQuery -->
<script th:src="@{/js/jquery-2.0.0.min.js}" type="text/javascript"></script>

<!-- Bootstrap4 files-->
<script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css" />

<!-- Font awesome 5 -->
<link th:href="@{/fonts/fontawesome/css/all.min.css}" type="text/css"
	rel="stylesheet">

<!-- custom style -->
<link th:href="@{/css/ui.css}" rel="stylesheet" type="text/css" />
<link th:href="@{/css/responsive.css}" rel="stylesheet" type="text/css" />

<!-- custom javascript -->
<script th:src="@{/js/script.js}" type="text/javascript"></script>
<script th:src="@{/js/common.js}"></script>

</head>
<body>


	<header class="section-header">
		<section class="header-main border-bottom">
			<div class="container">
				<div class="row align-items-center">
					<div class="col-xl-2 col-lg-3 col-md-12">
						<a href="/" class="brand-wrap"> <img
							class="logo" src="/images/logoIndex.png">
						</a>
						<!-- brand-wrap.// -->
					</div>
					<div class="col-xl-6 col-lg-5 col-md-6">
						<form action="#" class="search-header">
							<div class="input-group w-100">
								<select class="custom-select border-right" name="category_name">
									<option value="">All type</option>
									<option value="codex">Special</option>
									<option value="comments">Only best</option>
									<option value="content">Latest</option>
								</select> <input type="text" class="form-control" placeholder="Search">

								<div class="input-group-append">
									<button class="btn btn-primary" type="submit">
										<i class="fa fa-search"></i> Search
									</button>
								</div>
							</div>
						</form>
						<!-- search-wrap .end// -->
					</div>
					<!-- col.// -->
					<div class="col-xl-4 col-lg-4 col-md-6">
						<div class="widgets-wrap float-md-right">
							<div class="widget-header mr-3" sec:authorize="isAuthenticated()">
								<form th:action="@{/logout}" method="post" th:hidden="true"
									name="LogoutForm">
									<input type="submit" value="Logout" />
								</form>
								<a id="logoutLink" href="" class="widget-view">
									<div class="icon-area">
										<i class="fa fa-user"></i>
									</div> <small class="text"> Đăng xuất </small>
								</a>
							</div>
							<div class="widget-header mr-3" sec:authorize="isAnonymous()">
								<a href="/dang-nhap" class="widget-view">
									<div class="icon-area">
										<i class="fa fa-user"></i>
									</div> <small class="text"> Đăng nhập </small>
								</a>
							</div>
							<div class="widget-header mr-3">
								<a href="/hoa-don-nd" class="widget-view">
									<div class="icon-area">
										<i class="fa fa-store"></i> <span class="notify">0</span>
									</div> <small class="text"> Hóa đơn </small>
								</a>
							</div>
							<div class="widget-header">
								<a href="/gio-hang" class="widget-view">
									<div class="icon-area">
										<i class="fa fa-shopping-cart"></i> <span class="notify"
											th:unless="${cartItems.size()}">0</span> <span class="notify"
											th:if="${cartItems.size()}" th:text="${cartItems.size()}"></span>
									</div> <small class="text"> Cart </small>
								</a>
							</div>
						</div>
						<!-- widgets-wrap.// -->
					</div>
					<!-- col.// -->
				</div>
				<!-- row.// -->
			</div>
			<!-- container.// -->
		</section>
		<!-- header-main .// -->

		<nav class="navbar navbar-main navbar-expand-lg border-bottom">
			<div class="container">

				<button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#main_nav" aria-controls="main_nav"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="main_nav">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown"><a
                            class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-bars text-muted mr-2"></i> Các hãng quần áo
                        </a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" th:each="list : ${listHQAInNav}"
                                    th:href="@{'/hang-quan-ao/' + ${list.idHangQA}}">[[${list.tenHang}]]</a>
                                <a class="dropdown-item" th:href="@{/hang-quan-ao}">Xem thêm</a>
                            </div></li>
                        <li class="nav-item dropdown"><a
                            class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-bars text-muted mr-2"></i> Các loại quần áo
                        </a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" th:each="list : ${listLQAInNav}"
                                    th:href="@{'/loai-quan-ao/' + ${list.idLoaiQA}}">[[${list.loaiQuanAo}]]</a>
                                <a class="dropdown-item" th:href="@{/loai-quan-ao}">Xem thêm</a>
                            </div></li>
                        <li class="nav-item"><a class="nav-link" href="/khuyen-mai">Các sản
                                phẩm đang có khuyến mãi</a></li>

                    </ul>
                </div>
				<!-- collapse .// -->
			</div>
			<!-- container .// -->
		</nav>
	</header>
	<!-- section-header.// -->


	<!-- ========================= SECTION CONTENT ========================= -->
	<section class="section-content padding-y">
		<div class="container">

			<nav class="row">
				<div class="col-md-3" th:each="list : ${listHQA}">

					<div class="card card-category">
						<div class="img-wrap" style="background: #ffffff">
							<img th:src="${list.urlAnh}">
						</div>
						<div class="card-body">
							<h4 class="card-title">
								<a th:href="@{'/hang-quan-ao/' + ${list.idHangQA}}"
									th:text="${list.tenHang}"></a>
							</h4>

						</div>
					</div>
				</div>
				<!-- col.// -->

			</nav>
			<!-- row.// -->


		</div>
		<!-- container .//  -->
	</section>
	<!-- ========================= SECTION CONTENT END// ========================= -->



	

</body>
</html>
